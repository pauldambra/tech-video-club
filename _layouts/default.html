<!DOCTYPE html>
<html lang="en">
  <head>
    {% include analytics.html %}
    <title>
      {% if page.title %}
        {{ page.title }} â€“
      {% endif %}
      {{ site.title }}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/main.css" />

    <link href='{{ site.baseurl }}/feed.xml' rel='alternate' type='application/atom+xml'>
  </head>

  <body>


    <header class="wrap">
        <a class="site-name" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <nav id="primary_nav">
          <ul>
              <li><a href="{{ site.baseurl }}/videos">All Videos</a></li>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
          </ul>
        </nav>
    </header>


    <div role="main" class="main">
      <div class="wrap">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="flex-grid">
        <footer class="footer">
          <a href="{{ site.baseurl }}/feed.xml"><img src="{{ site.baseurl }}/images/rss-feed.png"/><span>RSS</span></a>
        </footer>
      </div>
    </div>
  </body>
</html>
