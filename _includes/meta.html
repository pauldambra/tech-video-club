<meta name="description" content="{{site.description}}"/>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="twitter:card" content="summary_large_image"></meta>
<meta name="twitter:site" content="@pauldambra" />
<meta name="twitter:creator" content="@pauldambra" />


{% assign last_video = site.data.video_club | sort:"date" | reverse | first %}

{% if page.id == "home" %}
  <meta property="og:url" content="{{ last_video.video_url }}" />
  <meta property="og:title" content="{{ last_video.title}}" />
  <meta property="og:description" content="our last video was from {{last_video.presenter}}" />
  <meta property="og:image" content="{{last_video.image_url | default: {{site.url}}{{site.baseurl}}/images/vid-club.jpg }}" />
  <meta property="og:type" content="video" />
{% else %}
  <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
  <meta property="og:title" content="{% if page.title %}
        {{ page.title }} â€“
      {% endif %}
      {{ site.title }}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:image" content="{{site.url}}{{site.baseurl}}/images/vid-club.jpg" />
  <meta property="og:type" content="website" />
{% endif %}
